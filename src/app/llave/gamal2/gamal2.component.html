<div class="container">
    <div>&nbsp;</div>
    <div>
        <h1 class="text-center">ElGamal Elliptic Curve</h1>
    </div>
    <div>&nbsp;</div>
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="encrypt-tab" data-bs-toggle="tab" data-bs-target="#encrypt"
                type="button" role="tab" aria-selected="true">Encrypt</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="desencrypt-tab" data-bs-toggle="tab" data-bs-target="#desencrypt" type="button"
                role="tab" aria-selected="false">Desencrypt</button>
        </li>
    </ul>
    <div>&nbsp;</div>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="encrypt" role="tabpanel" aria-labelledby="encrypt-tab">
            <form class="form-horizontal" [formGroup]="formgamal2" #form="ngForm"
                (ngSubmit)="capturarValoresE()">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-9">
                            <label>Text to encrypt</label>
                            <input matinput class="form-control" formControlName="textE" name="textE"  [(ngModel)]=textE required>
                            <span *ngIf="this.formgamal2.get('textE')?.errors?.['required']">
                                (The text cannot be empty)
                            </span>
                        </div>
                        <div class="col-md-3">
                            <label>Mode</label><div>&nbsp;</div>
                                <select formControlName="mode">
                                    <option *ngFor="let suit of modes">{{suit}}</option>
                                  </select>
                        </div>
                    </div>
                </div>
                

                <div>&nbsp;</div>
                <div class="row">
                    <div class="col-md-1"><button type="submit" class="btn btn-primary bg-dark">Submit</button></div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-primary bg-dark" (click)="reset()">Reset</button>
                    </div>
                </div>
            </form>
            <div>&nbsp;</div>
            Your text encrypt:
            <p> {{textEncrypt}}</p>

        </div>

        <div class="tab-pane fade" id="desencrypt" role="tabpanel" aria-labelledby="desencrypt-tab">
            <form [formGroup]="formgamal2" #form="ngForm" (ngSubmit)="capturarValoresD()">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <label>Text to decrypt</label>
                            <input matinput class="form-control" formControlName="textD" name="textD"  [(ngModel)]=textD required>
                            <span *ngIf="this.formgamal2.get('textE')?.errors?.['required']">
                                (The text cannot be empty)
                            </span>
                        </div>
                    </div>
                </div>
                <div>&nbsp;</div>
                <div class="row">
                    <div class="col-md-1"><button type="submit" class="btn btn-primary bg-dark">Submit</button></div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-primary bg-dark" (click)="reset()">Reset</button>
                    </div>
                </div>
            </form>
            <div>&nbsp;</div>
            Your text desencrypt:
            <p> {{textDecrypt}}</p>
        </div>
    </div>
</div>
