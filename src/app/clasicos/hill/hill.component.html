<div class="container">
    <div>&nbsp;</div>
    <div>
        <h1 class="text-center">Hill</h1>
    </div>
    <div>&nbsp;</div>
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="encrypt-tab" data-bs-toggle="tab" data-bs-target="#encrypt"
                type="button" role="tab" aria-selected="true">Encrypt</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="decrypt-tab" data-bs-toggle="tab" data-bs-target="#decrypt" type="button"
                role="tab" aria-selected="false">Decrypt</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="analysis-tab" data-bs-toggle="tab" data-bs-target="#analysis" type="button"
                role="tab" aria-selected="false">Attack</button>
        </li>
    </ul>
    <div>&nbsp;</div>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="encrypt" role="tabpanel" aria-labelledby="encrypt-tab">
            <form class="form-horizontal" [formGroup]="formhill" #form="ngForm"
                (ngSubmit)="capturarValoresE()">
                <div class="form-group">
                    <label>Image name</label> 
                    <input matinput class="form-control" formControlName="text" name="text"  [(ngModel)]=textE required>
                </div>
                <div>&nbsp;</div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-5">
                            <label>Key</label>
                            <input class="form-control" formControlName="key" name="key" [(ngModel)]=key>
                        </div>
                        <div class="col-md-5">
                            <label>Matrix Key Dimension</label>
                            <input class="form-control" formControlName="n" name="n" [(ngModel)]=n>
                        </div>
                        <div class="col-md-2">
                            <div>&nbsp;</div>
                            <button type="button" class="btn btn-primary bg-dark" (click)="getRandomKey()">Random key</button>
                        </div>
                    </div>
                </div>

                <div>&nbsp;</div>
                <div class="row">
                    <div class="col-md-1"><button type="submit" class="btn btn-primary bg-dark">Submit</button></div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-primary bg-dark" (click)="reset()">Reset</button>
                    </div>
                </div>
            </form>
            <div>&nbsp;</div>
            Your image encrypt:
            <div class="row">
                <div class="col-md-5">
                    <img src={{this.img}} class="img-fluid">
                </div>
                <div class="col-md-5">
                    <img src={{this.imgE}} class="img-fluid">
                </div>
            </div>
            <div>&nbsp;</div>
            <div>&nbsp;</div>
        </div>

        <div class="tab-pane fade" id="decrypt" role="tabpanel" aria-labelledby="decrypt-tab">
            <form [formGroup]="formhill" #form="ngForm" (ngSubmit)="capturarValoresD()">
                <div class="form-group">
                    <label>Image name</label> 
                    <input matinput class="form-control" formControlName="text" name="text"  [(ngModel)]=textD required>
                </div>
                <div>&nbsp;</div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-5">
                            <label>Key</label>
                            <input class="form-control" formControlName="key" name="key" [(ngModel)]=key>
                        </div>
                        <div class="col-md-5">
                            <label>Matrix Key Dimension</label>
                            <input class="form-control" formControlName="n" name="n" [(ngModel)]=n>
                        </div>
                        <div class="col-md-2">
                            <div>&nbsp;</div>
                            <button type="button" class="btn btn-primary bg-dark" (click)="getRandomKey()">Random key</button>
                        </div>
                    </div>
                </div>

                <div>&nbsp;</div>
                <div class="row">
                    <div class="col-md-1"><button type="submit" class="btn btn-primary bg-dark">Submit</button></div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-primary bg-dark" (click)="reset()">Reset</button>
                    </div>
                </div>
            </form>
            <div>&nbsp;</div>
            Your image decrypt:
            <p> {{textDecrypt}}</p>
        </div>

        <div class="tab-pane fade" id="analysis" role="tabpanel" aria-labelledby="analysis-tab">
            <form [formGroup]="formhill" #form="ngForm" (ngSubmit)="capturarValoresA()">
                <div class="form-group">
                    <label>Text to attack</label> 
                    <input matinput class="form-control" formControlName="text" name="text"  [(ngModel)]=textA required>
                </div>
                <div>&nbsp;</div>
                <div class="row">
                    <div class="col-md-5">
                        <label>Plain text</label>
                        <input class="form-control" formControlName="plain_text" name="plain_text" [(ngModel)]=plain_text>
                    </div>
                    <div class="col-md-5">
                        <label>cipher text</label>
                        <input class="form-control" formControlName="cipher_text" name="cipher_text" [(ngModel)]=cipher_text>
                    </div>
                    <div class="col-md-2">
                        <div>&nbsp;</div>
                        <button type="button" class="btn btn-primary bg-dark" (click)="getRandomKey()">Random key</button>
                    </div>
                </div>

                <div>&nbsp;</div>
                <div class="row">
                    <div class="col-md-1"><button type="submit" class="btn btn-primary bg-dark">Submit</button></div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-primary bg-dark" (click)="reset()">Reset</button>
                    </div>
                </div>
            </form>
            <div>&nbsp;</div>
            Your possible texts:
            <p> {{analysis}}</p>
        </div>
    </div>
</div>
